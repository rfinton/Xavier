<!doctype html>
<html lang="en">
  <body>
    <h2 style="font-family:'Trebuchet MS','Lucida Sans Unicode','Lucida Grande','Lucida Sans',Arial,sans-serif; text-align:center;display:none;">
      You have been unsubscribed.
    </h2>
    <form method="post" style="display:none;">
      <input type="text" name="firstname">
      <input type="text" name="lastname">
      <input type="text" name="email">
      <input type="text" name="unsubscribed">
    </form>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var formData = 'firstname=##firstname##&lastname=##lastname##&email=##email##&unsubscribed=true';
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if(this.readyState == 4 && this.status == 200) {
            document.querySelector('h2').style.display = 'block';
          }
        };
        xhttp.open('POST', '', true);
        xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhttp.send(formData);
      });
    </script>
  </body>
</html>
